<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <section class="result-section hidden">
      <h3 class="subtitle">OH NO, YOU LOST…</h3>
      <section class="main-text">
        <section class="winner-side-icon"></section>
        <h2>TAKES THE ROUND</h2>
      </section>
      <section class="btns-section">
        <button class="quit-btn">QUIT</button>
        <button class="restart-game-btn">NEXT ROUND</button>
      </section>
    </section>
    <div class="overlay hidden"></div>
    <section class="start-screen">
      <section class="header">
        <img class="logo" src="./assets/logo.svg" alt="logo" />
      </section>
      <section class="side-container">
        <h1 class="title">PICK PLAYER 1’S MARK</h1>
        <section class="switch circle-active">
          <button class="dagger-button">
            <svg
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                fill-rule="evenodd"
              />
            </svg>
          </button>

          <button class="circle-button active">
            <svg
              viewBox="0 0 64 64"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
              />
            </svg>
          </button>
        </section>

        <p class="notice">REMEMBER : X GOES FIRST</p>
      </section>
      <section class="buttons-section">
        <button class="cpu-button">NEW GAME (VS CPU)</button>
        <button class="player-button">NEW GAME (VS PLAYER)</button>
      </section>
    </section>
    <section class="game-screen hidden">
      <section class="header">
        <img class="logo" src="./assets/logo.svg" alt="logo" />
        <section class="turn-section">
          <section class="side-icon"></section>
          <p>TURN</p>
        </section>
        <button class="restart-btn">
          <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
              fill="#1F3641"
            />
          </svg>
        </button>
      </section>
      <section class="cells">
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
        <section class="cell"></section>
      </section>
      <section class="history-section">
        <section class="you-win">
          <p class="title">YOU</p>
          <p>14</p>
        </section>
        <section class="ties">
          <p class="title">TIES</p>
          <p>14</p>
        </section>
        <section class="cpu-win">
          <p class="title">CPU</p>
          <p>14</p>
        </section>
      </section>
    </section>
  </body>
</html>
